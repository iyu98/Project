<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <base href="/">
    <link rel="icon" href="images/icon-logo.ico">
    <title>网易暴雪周边商城_中国唯一授权官方商城_魔兽世界_星际争霸2_暗黑3产品</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/shoping.css">
</head>

<body>
    <div id="root">
        <div class="app-container">
            <div class="header-container" id="header"></div> <!-- common-header -->

            <div class="main-container"">
                <div class=" fixed-top" id="fixed-top-nav">
                <div class="fixed-top-container fix-width">
                    <div class="banner"></div>
                    <div class="category" id="top-category">

                    </div><!-- top-category -->
                    <div class="search" id="top-search">
                        <img src="images/header-search.png" alt="">
                        <div class="search-input" style="display: none;">
                            <span class="top-hide">>></span>
                            <input placeholder="请输入搜索内容" value>
                        </div>
                    </div>
                    <div class="user">
                        <ul class="menu-list">
                            <li>登录</li>
                            <li>注册</li>
                        </ul>
                    </div>
                    <div class="cart" id="cart">
                        <span>0</span>
                    </div>
                </div>
            </div><!-- 顶部固定导航 -->

            <div class="category-container font-12" id="shop-fenlei-nav">
                <div class="mask">
                    <div class="fix-width">
                        <div class="category" id="nav-category">

                        </div> <!-- nav-category -->

                    </div>
                </div>
            </div><!-- 分类导航 -->

            <div class="shop-show fix-width">
                <div class="prodBox">
                    <ul class="prodList" id="prodList">
                    </ul>
                </div>
            </div>

            <div class="body-bottom-container">
            </div> <!-- body-bottom-container -->
        </div><!-- main-container -->
        <div id="footer"></div> <!-- common-footer -->
    </div>
    </div>
    <script src="../js/topNav.js"></script>
    <script src="../js/prodData.js"></script>
    <script src="../js/common.js"></script>
    <script>
        window.onload = function () {
            
            commonCartNum();
        }
    </script>
    <script type="text/javascript">
        $(function () {
            $("#header").load("html/header.html");
            $("#footer").load("html/footer.html");
            $(".body-bottom-container").load("html/body-bottom.html")
        })
    </script>
</body>

</html>
