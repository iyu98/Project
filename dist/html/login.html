<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="网易暴雪周边商城，魔兽世界，暗黑3，星际争霸2，唯一官方周边商城。">
    <link rel="icon" href="../images/icon-logo.ico">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/md5-2.12.0.min.js"></script>
    <title>网易暴雪周边商城_中国唯一授权官方商城_魔兽世界_星际争霸2_暗黑3产品</title>
    <style>
        body {
            height: 100%;
            background: url(../images/魔兽红包1920-1080.jpg);
            background-attachment: fixed;
            background-position: center 0;
            background-repeat: no-repeat;
            background-size: cover;
        }

        div,
        span,
        button,
        p {
            box-sizing: border-box;
        }

        .loginWrap {
            width: 360px;
            height: 300px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            background: #ffffff;
            float: right;
            margin: 200px 100px 0 0;
        }

        .switch {
            width: 100%;
            height: 40px;
            border-radius: 5px 5px 0 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .loginSwitch,
        .registerSwitch {
            line-height: 40px;
            width: 50%;
            height: 100%;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .loginSwitch {
            float: left;
        }

        .registerSwitch {
            float: right;
        }

        .loginContainer,
        .registerContainer {
            width: 360px;
            height: 260px;
            position: absolute;
            top: 40px;
            left: 0;
        }

        .loginContainer h2,
        .registerContainer h2 {
            text-align: center;
            padding: 0;
            font-weight: normal;
            margin: 0;
            letter-spacing: 20px;
        }

        .loginContainer input,
        .registerContainer input {
            width: 270px;
            height: 24px;
            border: 0;
            background: 0;
            outline: none;
            border-bottom: 1px solid #efefef;
            text-indent: 15px;
            display: block;
            margin: 20px auto;
        }

        .loginContainer span,
        .registerContainer span {
            display: block;
            width: 270px;
            height: 40px;
            background: #0252DB;
            border-radius: 5px;
            margin: 30px auto;
            line-height: 40px;
            color: #ffffff;
            cursor: pointer;
        }

        .loginContainer,
        .registerContainer {
            text-align: center;
            padding-top: 20px;
            vertical-align: middle;
        }

        .registerContainer {
            display: none;
        }

        .active {
            background: #cccccc;
        }
    </style>
</head>

<body>
    <div class="loginWrap">
        <div class="switch">
            <div class="loginSwitch active">登录</div>
            <div class="registerSwitch">注册</div>
        </div>
        <div class="loginContainer">
            <h2>登录</h2>
            <input class="loginId" type="text" placeholder="请输入用户名">
            <input class="loginPw" type="password" placeholder="请输入密码">
            <span class="loginBtn">Login</span>
        </div>
        <div class="registerContainer">
            <h2>注册</h2>
            <input class="registerId" type="text" placeholder="请输入用户名">
            <input class="registerPw" type="password" placeholder="请输入密码">
            <span class="registerBtn">Register</span>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
